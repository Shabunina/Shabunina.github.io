    <h2>Leave a request for the calculation<br> of the cost of the site!</h2>
           <form class="calculator" action="https://shabunina.github.io" method="get">
            <label>
            Name: <input type="text" name="name" id="name" value="Name"autofocus>
            </label><br>
            <label>
            Password: <input type="password" name="password" id="password" value="xxxx">
            </label><br>
            <label>
            E-mail: <input type="email" name="email" id="email" required>
            </label><br>
            <label>
            I agree to receive the newsletter: <input type="checkbox" name="subscribe" id="subscribe" checked>
            </label><br>
            <label>
            Number of site pages: <input type="text" name="pages" id="pages" value="10">
            </label><br>
            <label>
                Do you have a site design?
            <input type="radio" name="design" id="design-yes" value="yes"> Да
            </label>
            <label>
            <input type="radio" name="macket" id="macket-no" value="no" checked> Нет
            </label><br>
            <label>
            Select sections of the site:
            <select name="articles" id="articles" multiple>
                <option value="About">About project</option>
                <option value="Portfolio">Portfolio</option>
                <option value="Catalog">Catalog</option>
                <option value="Photo">Photo</option>
                <option value="Forum">Forum</option>
                <option value="Articles">Articles</option>
                            </select>
            </label><br>
            <label>
            Comment:<br>
            <textarea name="comment" id="comment" rows="7" cols="37"></textarea>
            </label><br>
            <label>
                <input type="submit" name="submit" id="submit" value="Send">
            </label>
